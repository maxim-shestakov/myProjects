<!--
Границы и тени:

border-width - толщина границы
border-color - цвет границы
border-style - стиль или тип границы

border-style:

-solid (сплошная)
-dotted (с точками)
-dashed (пунктир)
-double (двойная сплошная граница)
-none - сброс отображения границы

(Использующиеся редко, играются с объёмом)
-groove
-inset
-outset
-ridge

Если использовать border-color: transparent - границу можно скрыть

Можно указывать и в border через пробел

Если нужно указывать с определённой стороны границу, то можем сделать
либо border-right: none;, либо border-right-style: none;

Примеры работы:

border-bottom-width: 20px;
border-left-color: blue;

outline - доп рамка вокруг элемента, в блочной не участвует

Обводку можно задать только со всех сторон, с одной стороны никак

При перемещении с помощью TAB вокруг активных элементов появляется обводка,
outline, если хотим убрать её, плохо будет написать так:

* {
    outline: none
}

Лучше написать так:

button:focus,
input:focus {
  outline: 2px solid aqua;
}

Стилизовали тем самым активные элементы, не ухудшив доступность

Тени:

text-shadow (1-смещение вправо относительно текста, 2-смещение вниз,
3-размытие, 4-цвет), особенность в том, что можно неограниченно добавлять
тени

Для элементов - box-shadow, так же работает, как и text-shadow,
но можно сделать параметр inset, который переведёт тень внутрь объекта, 
его можно указывать в любом месте, остальные параметры - строго по 
порядку
-->
