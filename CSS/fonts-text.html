<!--
Установка шрифтов:

font-family: (Arial, TNR, Times, Curier, и другие безопасные шрифты CSS)

font-family: Arial, (sans-serif и serif, если не будет указанного,
возьмётся любой с засечками или без)

@font-family описывается для каждого отдельного, так же
нужно указывать его для woff, woff2 и opentype

color меняет цвет текста
text-decoration задаёт подчёркивание текста различными способами
letter-spacing расстояние между буквами
word-spacing: расстояние между словами
line-height добавляет межстрочный интервал
text-transform: (uppercase - CAPS, lowercase - всё маленькими, capitalize - 
каждый первый символ любого слова пишется с большой, none - отмена всего)

text-align - выравнивание по краям, justify по ширине

text-indent - отступ

Не забываем про стилизацию первой буквы и строки с помощью псевдоклассов
firstletter и firstline


-->
