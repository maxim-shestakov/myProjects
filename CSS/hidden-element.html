Скрытие элементов:

display: none; (Этот не отображается на странице при идентификации элемента,

Данный вариант исопльзуется для модальных блоков

visibility: hidden; (Скрывается, но место занимает, из входного потока
он не вырывается) Этот вариант лучше для вёрстки

opacity: 0 - полная прозрачность

color: transparent

-webkit - Хром и сафари выше 3 версии
-moz - firefox
