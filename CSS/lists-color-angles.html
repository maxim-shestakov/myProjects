<!--
    
Скругление углов:

border-radius - свойство, сглаживающее углы

Если берём половину размера, в данном случае 50px от 100px, получаем круг,
легче можно сделать при 50% значении.

Можно задать 4 параметра, будут применяться по часовой стрелке, от л. в. к
л.н.

Если нужна блолее точная настройка, делаем border-top-left, border-top-right,
border-bottom-left, border-bottom-right

Списки:

list-style-type - маркер списка:

disk - чёрная точка, 
circle - окружность 
square - чёрный квадрат
decimal - нумерованный список
upper/lower-alpha - верхний/нижний регистр буквенного списка
upper-lower-roman - верхний/нижний регистр римских цифр
decimal-leading-zero - нумерованный, но начинаются с нуля (01)
none - маркеры скрыты

list-style-position: позиция маркера в списке

outside - по умолчанию, маркер за пределами границы элемента
inside - перемещение в синюю зону элемента, внутри границ

list-style-image: иконка вместо маркера

Цвет:

color

-слова
-HEX
-rgb
-rgba (rgb с прозрачностью, от 0 до 1 последний аргумент)
-hsl(оттенок, насыщенность, освещённость) пример hsl(0,100%,50%)
-hsla (hsl с прозрачностью)


-->
