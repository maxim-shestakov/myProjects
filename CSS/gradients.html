<!--

Градиенты:

Линейный (по прямой от одного конца блока к другому):

Три аргумента: угол, начальный цвет, конечный цвет, но цветов может быть
неограниченное количество, указываем все через запятую

Угол можно задать направлением, например to top right

Как цвет можно указать и прозрачный, но виден будет при не белом
фоновом цвете

Опорные точки выделяются отдельными доп. цветами, можем опционально указать
процент, на котором один цвет перейдёт в другой

Чтобы сделать полосатый градиент, сливаем проценты перехода в один, то есть

blue 30%,
orange 30%,
orange 60%,
black 60%

Если меняем проценты на px, полосатость станет меньше (если значения небольшие)
А с помощью добавления repeating- перед свойством получим дублирование
нашего изображения на весь экран


Радиальный (круговой)

Для минимальной работы достаточно двух аргументов, начального и конечного
цветов

Настройка:

Перед цветами можем указать форму, ellipse или circle, разница видна только
на широком разрешении

Размер: (слова пишутся через пробел после формы, запятой нет)

closest-side - градиент идёт из центра к ближ. краю
closest-corner - идёт  из центра до ближайшего угла
farthest-side - от середины до дальней стороны
farthest-corner - от середины к дальнему углу

repeating- так же доступен, будет повторяющийся круговой градиент, значения цветов можем 
дополнить процентами, переход становится при этом жёстче

-->
