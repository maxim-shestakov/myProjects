Обтекание текстом:

float: (меняет так же внутри родителя)

-left
-right
-bottom
-top

float вырывает элемент из основного потока доукментов, создавая новый, 
его перестают видеть другие элементы

В html-разметке первым должен идти элемент, который слева, дальше справа,
только потом основной

Схлопывание родителя происходит так же из-за того, что он не видит
размеры дочерних документов

Чинится за счёт 

overflow:auto у родителей
div с clear:both (Очищение обтекания)
.wrapper:after (аналог второго, но в CSS) ЛУЧШИЙ ВАРИАНТ
