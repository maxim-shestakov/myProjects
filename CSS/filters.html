<!--

transition - плавность перехода
hover - эффект при наведении

Фильтры:

filter:

blur (Принимает значение в px от 0 до 100, 0 -чёткость, 100 - исчез-
новение)

drop-shadow (гориз. смещение, верт. смещение, размытие, цвет), inset
он не поддерживает, множественные тени тоже, но зато повторяет контур
с псевдоэлементами, box-shadow, к примеру, тень доп.элементам не 
обеспечивает

grayscale() принимает значения в процентах от 0 до 100, обесцвечивает
изображение (делает чёрно-белым)

brightness принимает значение от -50% до 150%, уменьшая или увеличивая
яркость изображения, от нуля и ниже изображение становится чёрным

contrast принимает значение от 0% до 150%, 0 - абсолютно серый,
150 - высококонтрастный, по дефолту 100%

hue-rotate() - поворотное наложение тона цвета, наложение оттенка 
определённого цвета на элемент, принимает градус, который определяет
цвет на цветовом круге RGB, от 0deg до 360deg

invert - инвертирование цвета, значение от 0 до 100, (негатив
на плёнке)

saturate() от 0 до беск., добавляет насыщенность изображения, 
дефолт - 100

sepia() - иммитация старых изображений, проценты от 0 до 100

opacity() - проценты от 0 до 100, прозрачность элемента,
дефолт - 100, полностью непрозрачный

url() - создание собственного фильтра на основе svg

ФИЛЬТРЫ МОЖНО КОМБИНИРОВАТЬ!

-->
