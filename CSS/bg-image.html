<!--

Чтобы элемент занимал всю видимую часть экрана, пишем
min-height: 100vh - 100% видимой части
width: 100%;

Для вставки изображения на задний фон, пишем

background-image: url(Ссылка на изображени, либо путь до него в папке)

Для управления его размерами пишем:

background-size:

contain - адаптирует изображение, сохраняя его пропорции, увеличивая 
численность

cover - заставляет ширину и высоту соответствовать размерам элемента,
обрезает часть области

Точные значения (100px 200px;)
При одном из парметров auto он подстроится, исходя из заданного размера

По умолчанию изображение дублируется, пока не заполнит область блока, 
к которому было применено, изменить это можно с помощью:

background-repeat: no-repeat;

background-repeat: repeat-x дублирование по горизонтали
background-repeat: repeat-y дублирование по вертикали

По умолчанию оно отрисовывается с левого верхнего угла, но позицию можно
менять с помощью:

background-position: left, bottom, center, right.
Принимает два аргумента, составное свойство, первый по горизонтали, второй
по вертикали

Можно применять и точные значения: проценты и пиксели

Фиксация изображения происходит с помощью 
background-attachment: fixed;

Итоговое свойство, заменяющее все, что были выше:

border:
1)Цвет
2)Изображение
3)Позиция
4)Повторение
5)Положение

Множественное фоновое изображение:

Уровни идут от низа к верху, поэтому логотип указан сверху, а не снизу


-->
