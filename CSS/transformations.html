<!--

Трансформации:

-Вращение
-Масштабирование
-Перемещение
-Наклон

Используется для выделения активного элемента, изменяющийся элемент при
этом не задевает соседние, будто ему задали position: relative

Все свойства для трансформации формируют новый поток

transform:

rotate() поворот элемента на указанный в аргументе градус, в случае отри-
цательного значения идёт против часовой, с положительным - по.

По обводке видно, что изменяющиеся элементы не взаимодействуют с окружением

-scale() - масштабирование, аргумент - число, если от 0 до 1, уменьшает, 
если больше - увеличивает; может также принимать два значение. масштабирование
по горизонтали и вертикали
Отдельно существуют scaleX() и scaleY(), если нужно только по одной оси,
но они взаимоисключают друг друга, если будут стоять подряд, применится
последнее

*overflow: hidden обрезает часть элемента за пределами блока

scale() + overflow:hidden = эффект увеличительного стекла

-translate() принимает два значения, смещение по горизонтали и вертикали,
при одном аргументе сдвинется только по горизонтали
По умолчанию смещение идёт вниз и вправо, при отрицательных вверх и влево
Так же доступны translateX() и translateY(), так же взаимоисключаемы

-skew() - 2 значения в градусах, трансформация меняет элемент в 3-мерное
представление, при выставлении градуса выше 360 изображение получит наклон
после разворота
Имеются skewX(), skewY(), всё то же самое

Трансформации можно комбинировать, пишем через пробел без разделения 
запятой!!!

Опорная точка:

Основная находится в центре по дефолту, но изменить её мы можем через

transform-origin, в аргумент которому даём направление, например, 
right bottom, ЛИБО даём точные значения, пиксели и проценты, отсчёт в данном
случае будет от левого верхнего угла

-->
