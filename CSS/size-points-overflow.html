<!-- 
min-width - задаёт минимальные размеры, при этом позволяет расширяться 
до необходимого значения, так же и с min-height

max-width и max-height устанавливают те же ограничения сверху

Размеры:

Абсолютные:

-Пиксели (в браузере стандартный размер шрифта 16px)

Относительные:

-% (берётся от родителя, если у него задан размер, если нет, то от 16px)
-em (увеличенная в 2 раза текущая величина шрифта)
-rem (Отталкивается всегда только от дефолтной величины браузера,
вложенность на неё не влияет, изменить можно только через html{})

Пиксели более применяемы, так как их величина постоянна

Для размерности так же можно использовать calc(100vw-10px)

Для управления уровнями элементов - z-index, в аргумент которого идёт уровень
элемента

Переполняемость элемента:

Допустим, текст не вместился и мы не задаём min-width и т.п.

Тогда используем overflow

-auto (появляется скролл справа при не вмещении)
-scroll (Скролл появляется в любом случае)
-hidden (контент обрезается за пределами блока)

-overflow-x и overflow-y применяет изменения только для заданной оси
-->
