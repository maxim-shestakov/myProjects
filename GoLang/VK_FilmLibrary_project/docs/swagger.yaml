basePath: /
definitions:
  structures.Actor:
    properties:
      birthdate:
        example: "19970306"
        type: string
      fathername:
        example: Алексеевич
        type: string
      id:
        example: 9
        type: integer
      name:
        example: Сергей
        type: string
      sex:
        example: m
        type: string
      surname:
        example: Баранов
        type: string
    type: object
  structures.ActorFilm:
    properties:
      actor_id:
        example: 9
        type: integer
      film_id:
        example: 3
        type: integer
    type: object
  structures.Film:
    properties:
      date:
        example: "20161125"
        type: string
      description:
        example: Описание фильма
        type: string
      id:
        example: 3
        type: integer
      name:
        example: Затмение
        type: string
      rating:
        example: 5.8
        type: number
    type: object
  structures.JSONFragment:
    properties:
      fragment:
        example: иану
        type: string
      key:
        example: actor
        type: string
    type: object
  structures.KeySort:
    properties:
      key:
        example: key
        type: string
      value:
        example: name
        type: string
    type: object
  structures.StatusBadRequestMessage:
    properties:
      message:
        example: 'Error: bad request'
        type: string
    type: object
  structures.StatusInternalServerErrorMessage:
    properties:
      message:
        example: 'Error: internal server error'
        type: string
    type: object
  structures.StatusNotFoundMessage:
    properties:
      message:
        example: 'Error: not found'
        type: string
    type: object
  structures.StatusOKMessage:
    properties:
      status:
        example: ok
        type: string
    type: object
  structures.StatusUnauthorizedMessage:
    properties:
      message:
        example: 'Error: unauthorized'
        type: string
    type: object
  structures.User:
    properties:
      login:
        example: john_doe
        type: string
      password:
        example: psjfb10
        type: string
      role:
        example: 1
        type: integer
    type: object
